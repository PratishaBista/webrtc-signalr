<form class="md:flex justify-center px-20 bg-white gap-10">
  <div
    class="h-auto w-3/5"
    style="
      background-image: url('register.svg');
      background-repeat: no-repeat;
      background-size: contain;
      background-position: bottom;
      background-color: white;
    "
  ></div>
  <div
    class="bg-white my-10 rounded w-1/4 flex flex-col gap-3 shadow-sm drop-shadow-md"
  >
    <div class="text-center">
      <div class="flex justify-center">
        <img
          [src]="profilePicture"
          class="rounded-full bg-blue-800 h-24 w-24"
          alt="User Profile Picture"
        />
      </div>
      <div class="text-2xl my-2 font-medium">Register</div>
    </div>
    <div class="w-full">
      <mat-form-field class="w-full" apperance="fill">
        <mat-label>Email</mat-label>
        <input matInput name="email" placeholder="email" [(ngModel)]="email" />
      </mat-form-field>
      <mat-form-field class="w-full" apperance="fill">
        <mat-label>Full name</mat-label>
        <input
          matInput
          name="fullName"
          placeholder="Full Name"
          [(ngModel)]="fullName"
        />
      </mat-form-field>
      <mat-form-field class="w-full" apperance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          name="password"
          placeholder="Password"
          [(ngModel)]="password"
        />
      </mat-form-field>
      <button
        type="submit"
        class="w-full mb-5 bg-blue-600 text-white rounded-md p-2"
      >
        Register
      </button>
    </div>
  </div>
</form>
